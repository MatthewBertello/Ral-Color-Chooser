<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .camper-transition {
            transition: fill 0.5s ease;
        }
        .color-btn {
            transition: transform 0.2s, background-color 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.02);
        }
        .diamond-plate {
            background-image: radial-gradient(#555 15%, transparent 16%), radial-gradient(#555 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            background-color: #333;
        }
        /* Custom Scrollbar for the color list */
        #colorList::-webkit-scrollbar {
            width: 8px;
        }
        #colorList::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #colorList::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        #colorList::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-6xl overflow-hidden flex flex-col">

                        <defs>

                                 <circle cx="7" cy="7" r="1" fill="#555" />
                            </pattern>
                        </defs>
    
                        <!-- Tongue / Frame -->
                        <path d="M 50,320 L 120,320" stroke="#333" stroke-width="6" />

                        <!-- Front Storage Box (Diamond Plate) -->
                        <rect x="70" y="270" width="50" height="50" fill="url(#diamondPlate)" stroke="#222" stroke-width="2" rx="2" />
    
                        <!-- Main Body Shape (Squared-drop) -->
                        <path id="camperBody" 
                              d="M 130,320 L 520,320 L 520,120 L 480,100 L 160,100 Q 130,100 130,140 Z" 
                              fill="#1d5974" 
                              stroke="#334155" 
                              stroke-width="2"
                              class="camper-transition" />
    
                        <!-- Door -->

                              fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2" />

                        <rect x="325" y="220" width="10" height="40" rx="2" fill="#111" /> <!-- Hinge -->
                        <rect x="460" y="200" width="8" height="20" rx="2" fill="#111" /> <!-- Handle -->
    
                        <!-- Side Window (Front) -->
                        <rect x="180" y="140" width="100" height="60" rx="4" fill="#333" opacity="0.8" />
    
                        <!-- Graphics / Decals -->
                        <path d="M 130,280 L 520,280" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
    
                        <!-- Roof Rack -->
                        <line x1="160" y1="95" x2="480" y2="95" stroke="#333" stroke-width="4" />
                        <line x1="180" y1="95" x2="180" y2="80" stroke="#333" stroke-width="3" />
                        <line x1="320" y1="95" x2="320" y2="80" stroke="#333" stroke-width="3" />
                        <line x1="460" y1="95" x2="460" y2="80" stroke="#333" stroke-width="3" />
                        <rect x="160" y="80" width="320" height="5" fill="#333" />
    
                        <!-- Fender (Off-road style) -->
                        <path d="M 280,320 Q 330,250 380,320 L 380,330 L 280,330 Z" fill="url(#diamondPlate)" stroke="#222" stroke-width="2" />
    
                        <!-- Wheel -->
                        <circle cx="330" cy="330" r="50" fill="#1a1a1a" /> <!-- Tire -->
                        <circle cx="330" cy="330" r="45" fill="none" stroke="#222" stroke-width="2" stroke-dasharray="2 2"/> <!-- Tread detail -->
                        <circle cx="330" cy="330" r="25" fill="#555" /> <!-- Rim -->
                        <circle cx="330" cy="330" r="5" fill="#111" /> <!-- Hub -->
                        
                        <!-- Shadow -->
                        <ellipse cx="330" cy="385" rx="220" ry="10" fill="#000" opacity="0.15" />
                    </svg>
                </div>

                <!-- Info Label -->

                        </a>

            {code: "RAL 9017", name: "Traffic black", hex: "#2A292A"}, {code: "RAL 9018", name: "Papyrus white", hex: "#C8CCC8"},
            {code: "RAL 9022", name: "Pearl light grey", hex: "#918F8C"}, {code: "RAL 9023", name: "Pearl dark grey", hex: "#7D7F7D"}
        ];

        const colorList = document.getElementById('colorList');
        const searchInput = document.getElementById('searchInput');
        const countDisplay = document.getElementById('countDisplay');
        
        // State
        let currentHex = '#2E5978';

        // Initial Render
        renderColors(ralColors);
        
        // Select Default (RAL 5009)
        changeColor('#2E5978', 'RAL 5009', 'Azure Blue');

        function renderColors(colors) {
            colorList.innerHTML = '';
            countDisplay.innerText = `Showing ${colors.length} colors`;

            colors.forEach(color => {
                const btn = document.createElement('button');
                btn.className = "color-btn w-full text-left p-2 rounded-lg hover:bg-slate-100 flex items-center group transition-all";
                btn.onclick = () => changeColor(color.hex, color.code, color.name);
                
                btn.innerHTML = `
                    <div class="w-10 h-10 rounded shadow-sm border border-slate-200 mr-3 flex-shrink-0" style="background-color: ${color.hex};"></div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-slate-800 text-sm truncate">${color.code}</div>
                        <div class="text-xs text-slate-500 truncate">${color.name}</div>
                    </div>
                `;
                colorList.appendChild(btn);
            });
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = ralColors.filter(c => 
                c.code.toLowerCase().includes(term) || 
                c.name.toLowerCase().includes(term)
            );
            renderColors(filtered);
        });

        function changeColor(hex, code, name) {
            currentHex = hex;
            
            // Update SVG Fill
            const camperBody = document.getElementById('camperBody');
            camperBody.setAttribute('fill', hex);
            
            // Update Label
            document.getElementById('colorCodeDisplay').textContent = code;
            document.getElementById('colorNameDisplay').textContent = name;

            // Update Real-World Image Search Link
            const searchLink = document.getElementById('imageSearchLink');
            const encodedQuery = encodeURIComponent(`${code} ${name} object examples`);
            searchLink.href = `https://www.google.com/search?tbm=isch&q=${encodedQuery}`;
        }
    </script>
</body>
</html>
