<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize your custom build in standard RAL colors with this interactive color selector">
    <title>RAL Color Selector - Visualize Your Custom Build</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3549F0DRQ7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3549F0DRQ7');
    </script>
    
    <!-- External Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-6xl overflow-hidden flex flex-col">
        
        <!-- Header -->
        <header class="bg-slate-900 text-white p-4 md:p-6 flex flex-col md:flex-row justify-between items-center z-20 shadow-md">
            <div class="mb-3 md:mb-0 w-full md:w-auto">
                <h1 class="text-xl md:text-2xl font-bold tracking-wide">RAL Color Selector</h1>
                <p class="text-slate-400 text-xs md:text-sm mt-1">Visualize your custom build in standard RAL colors</p>
            </div>
            <div class="flex gap-4 w-full md:w-auto">
                <div class="bg-slate-800 rounded-lg p-2 flex items-center border border-slate-700 w-full md:w-auto">
                    <i class="fas fa-search text-slate-400 ml-1 md:ml-2" aria-hidden="true"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search (e.g. '5009')" 
                        class="bg-transparent border-none outline-none text-white px-2 md:px-3 py-1 flex-1 md:w-48 placeholder-slate-500 text-sm md:text-base"
                        aria-label="Search RAL colors">
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex flex-col md:flex-row flex-grow min-h-[400px] md:h-[600px]">
            
            <!-- Visualization Area -->
            <section class="w-full md:w-2/3 bg-slate-100 flex flex-col relative overflow-hidden min-h-[300px] md:min-h-0" aria-label="Color visualization">
                
                <!-- View Indicator -->
                <div class="absolute top-2 md:top-4 left-1/2 transform -translate-x-1/2 z-30 bg-white/90 backdrop-blur rounded-full p-1.5 md:p-2 shadow-lg border border-slate-200 flex text-xs md:text-sm font-medium">
                    <span class="px-2 md:px-4 py-1 md:py-1.5 rounded-full bg-slate-800 text-white shadow-sm">
                        <i class="fas fa-vector-square mr-1 md:mr-2" aria-hidden="true"></i><span class="hidden sm:inline">Illustration </span>View
                    </span>
                </div>

                <!-- SVG Container -->
                <div id="svgContainer" class="w-full h-full flex items-center justify-center p-4 md:p-8 pb-20 md:pb-8 relative">
                    <!-- Background Scenery Elements -->
                    <div class="absolute bottom-0 w-full h-1/3 bg-[#e2e8f0] border-t border-slate-200" aria-hidden="true"></div>
                    <div class="absolute bottom-1/4 right-4 md:right-10 opacity-20 text-slate-400 hidden md:block" aria-hidden="true">
                        <i class="fas fa-tree text-9xl"></i>
                    </div>
                    <div class="absolute bottom-1/3 left-4 md:left-10 opacity-20 text-slate-400 hidden md:block" aria-hidden="true">
                        <i class="fas fa-mountain text-8xl"></i>
                    </div>

                    <!-- Camper SVG -->
                    <svg viewBox="0 0 600 400" class="w-full max-w-lg z-10 drop-shadow-2xl" aria-label="Camper visualization">
                        <defs>
                            <!-- Diamond Plate Pattern -->
                            <pattern id="diamondPlate" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                                <circle cx="2" cy="2" r="1" fill="#555" />
                                <circle cx="7" cy="7" r="1" fill="#555" />
                            </pattern>
                        </defs>
    
                        <!-- Tongue / Frame -->
                        <path d="M 50,320 L 120,320" stroke="#333" stroke-width="6" />
                        <circle cx="50" cy="320" r="5" fill="#111" />
    
                        <!-- Front Storage Box (Diamond Plate) -->
                        <rect x="70" y="270" width="50" height="50" fill="url(#diamondPlate)" stroke="#222" stroke-width="2" rx="2" />
    
                        <!-- Main Body Shape (Squared-drop) -->
                        <path id="camperBody" 
                              d="M 130,320 L 520,320 L 520,120 L 480,100 L 160,100 Q 130,100 130,140 Z" 
                              fill="#1d5974" 
                              stroke="#334155" 
                              stroke-width="2"
                              class="camper-transition" />
    
                        <!-- Door -->
                        <path d="M 320,130 L 450,130 Q 470,130 470,150 L 470,290 L 320,290 L 320,130 Z" 
                              fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2" />
                        <rect x="330" y="140" width="120" height="80" rx="4" fill="#333" opacity="0.8" />
                        <rect x="325" y="220" width="10" height="40" rx="2" fill="#111" />
                        <rect x="460" y="200" width="8" height="20" rx="2" fill="#111" />
    
                        <!-- Side Window (Front) -->
                        <rect x="180" y="140" width="100" height="60" rx="4" fill="#333" opacity="0.8" />
    
                        <!-- Graphics / Decals -->
                        <path d="M 130,280 L 520,280" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
    
                        <!-- Roof Rack -->
                        <line x1="160" y1="95" x2="480" y2="95" stroke="#333" stroke-width="4" />
                        <line x1="180" y1="95" x2="180" y2="80" stroke="#333" stroke-width="3" />
                        <line x1="320" y1="95" x2="320" y2="80" stroke="#333" stroke-width="3" />
                        <line x1="460" y1="95" x2="460" y2="80" stroke="#333" stroke-width="3" />
                        <rect x="160" y="80" width="320" height="5" fill="#333" />
    
                        <!-- Fender (Off-road style) -->
                        <path d="M 280,320 Q 330,250 380,320 L 380,330 L 280,330 Z" fill="url(#diamondPlate)" stroke="#222" stroke-width="2" />
    
                        <!-- Wheel -->
                        <circle cx="330" cy="330" r="50" fill="#1a1a1a" />
                        <circle cx="330" cy="330" r="45" fill="none" stroke="#222" stroke-width="2" stroke-dasharray="2 2"/>
                        <circle cx="330" cy="330" r="25" fill="#555" />
                        <circle cx="330" cy="330" r="5" fill="#111" />
                        
                        <!-- Shadow -->
                        <ellipse cx="330" cy="385" rx="220" ry="10" fill="#000" opacity="0.15" />
                    </svg>
                </div>

                <!-- Info Label -->
                <div class="absolute bottom-2 md:bottom-4 left-2 md:left-4 right-2 md:right-auto z-20">
                    <div class="bg-white/90 backdrop-blur shadow-lg px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm text-slate-700 font-mono border border-slate-200">
                        <span class="block text-xs text-slate-400 uppercase tracking-wider">Selected Color</span>
                        <span id="colorCodeDisplay" class="font-bold text-base md:text-lg">RAL 5009</span>
                        <span id="colorNameDisplay" class="block text-slate-500 text-xs md:text-sm">Azure Blue</span>
                        
                        <!-- Real-World Image Search Link -->
                        <a id="imageSearchLink" 
                           href="#" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="mt-1 md:mt-2 inline-flex items-center text-xs font-semibold text-blue-600 hover:text-blue-800 transition duration-150">
                            <i class="fas fa-image mr-1" aria-hidden="true"></i> <span class="hidden sm:inline">View </span>Examples
                        </a>
                    </div>
                </div>
            </section>

            <!-- Controls Area -->
            <aside class="w-full md:w-1/3 bg-white border-t md:border-l border-slate-200 md:border-slate-100 flex flex-col h-[300px] md:h-full" aria-label="Color palette">
                
                <div class="p-3 md:p-4 bg-slate-50 border-b border-slate-200 flex-shrink-0">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Color Palette</h2>
                    <p class="text-xs text-slate-400" id="countDisplay">Showing 213 colors</p>
                </div>

                <!-- Scrollable List -->
                <div id="colorList" class="overflow-y-auto flex-1 p-2 space-y-1" role="listbox" aria-label="RAL color list">
                    <!-- Populated by JavaScript -->
                </div>
                
            </aside>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
